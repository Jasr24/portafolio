<div class="wrapper animate__animated animate__bounce">
    <div class="section-1">
        <div class="name">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        </div>
    </div>

    <div class="section-2">
        <ul class="list-menu">
            <li class="item-menu" *ngFor="let item of links; let i = index">
                <span class="item-number">{{i+1}}. </span>
                <a class="hover" [href]="item.link" target="_blank">
                    <span [innerHTML]="item.icon"></span>
                </a>
            </li>
            <li class="item-menu">
                <span class="item-number">3. </span>
                <a class="cv hover" [href]="curriculum.link" target="_blank">{{curriculum.name}}</a>
            </li>
        </ul>
    </div>
</div>
