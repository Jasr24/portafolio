<div class="wrapper animate__animated animate__bounce">
    <div class="section-1">
        <div class="name">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        </div>
    </div>

    <div class="section-2">
        <ul class="list-menu">
            <li class="item-menu" *ngFor="let item of [1,1,1]; let i = index">
                <span class="item-number">{{i+1}}. </span>
                <span class="link">Link</span>
            </li>
        </ul>
    </div>
</div>
