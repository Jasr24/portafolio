<div class="pie-pagina animate__animated animate__bounceIn">
    <div class="enlaces animate__animated animate__bounceInRight">

        <div class="links d-flex flex-wrap">
            <div class="block" *ngFor="let linkObj of links">
                <a [href]="linkObj.link" target="_blank">
                    <span class="hover animate__animated animate__rubberBand" [innerHTML]="linkObj.icon"></span>
                </a>
            </div>
        </div>

    </div>
</div>
